<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore sem limites</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
    <header>
        <div class="astro">
        <img class="Astronauta" src="assets/g8.svg" alt="Astronauta">
        </div>
        <div class="limites">
        <h1>Explore sem limites</h1>
        <h2>Porque o aprendizado é contínuo</h2>
        <img class="arrow" src="assets/seta.svg" alt="Seta para baixo">
    </div>
    </div>
    </header>

    <main>
    <div class="content">
        <section class="planets">
        <figure>
            <img src="assets/Planet01.png" alt="Planeta amarelo">
            <figcaption>
            <h1>Não pare nunca</h1>
            <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="assets/Planet02.png" alt="Planeta azul">
            <figcaption>
            <h1>Só volta</h1>
            <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="assets/Planet03.png" alt="Planeta rosa">
            <figcaption>
            <h1>Siga seu ritmo</h1>
            <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
            </figcaption>
        </figure>
    </section>
    </div>
    <div class="contato">
        <div class="formulario">
        <div class="fieldset-wrapper">
            <h1>Entre em contato</h1>
            <form>
                <div class="input-wrapper">
                    <label for="name">Seu nome</label>
                    <input type="text" id="name" placeholder="Seu nome">
                </div>
    
                <div class="input-wrapper">
                    <label for="Email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
    
                <div class="input-wrapper">
                    <label for="message">Digite sua mensagem aqui</label>
                    <input type="text" id="message" placeholder="Digite sua mensagem aqui...">
                </div>
    
                <button>Enviar Mensagem</button>
            </form>
        </div>
        <div class="star-pos">
    </div>
    </div>
    </div>
    </main>
</div>
<footer>
    <p>© 2023 - Rocketseat Explorer</p>
</footer>
</body>
</html>
